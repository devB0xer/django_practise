{% extends 'base.html' %}
{% load static %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit"> Log In! </button>
    </form>

    {% if request.user.username %}
        <a href="{% url 'logout' %}">logout</a>
    {% endif %}

{% endblock %}
